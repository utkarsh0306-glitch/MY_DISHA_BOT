services:
  - type: web
    name: disha-bot
    env: docker
    plan: free
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ENABLE_TTS
        value: "1"
      - key: VOICE_NAME
        value: "hi-IN-SwaraNeural"
      - key: VOICE_RATE
        value: "+2%"
      - key: VOICE_PITCH
        value: "+10Hz"
      - key: VOICE_STYLE
        value: "friendly"
      - key: ENABLE_READ_NAME
        value: "1"
